<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1558px" preserveAspectRatio="none" style="width:2101px;height:1558px;background:#FFFFFF;" version="1.1" viewBox="0 0 2101 1558" width="2101px" zoomAndPan="magnify"><defs/><g><rect fill="none" height="34.9219" style="stroke:none;stroke-width:1.0;" width="269" x="1819" y="10"/><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="269" x="1819" y="19.2822">　チェックリスト（MECEの最後）に対して直感を働かせる</text><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="230" x="1858" y="30.9229">バカの壁が入らない（考えていない部分をなくす）</text><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="250" x="1838" y="42.5635">頭の中にアイデアはあるがうまく引き出せないをなくす</text><rect fill="none" height="26.2969" id="_title" style="stroke:none;stroke-width:1.0;" width="364" x="867" y="50.9219"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="354" x="872" y="68.917">論理思考　→筋道としての論理　↓言葉としての論理</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="291" x="10" y="121.3672"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="271" x="20" y="144.3623">学ぶ = 他人のフレームワークに当てはめる</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="314" x="351" y="93.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="294" x="361" y="116.2139">学ぶだけでは東大生に勝てない。考えること。</text><path d="M301,139.5156 L311,139.5156 C326,139.5156 326,111.3672 341,111.3672 L351,111.3672 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="174" x="351" y="149.5156"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154" x="361" y="172.5107">思考の源泉は「好奇心」</text><path d="M301,139.5156 L311,139.5156 C326,139.5156 326,167.6641 341,167.6641 L351,167.6641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="371" x="10" y="853.2266"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="351" x="20" y="876.2217">考える(論理思考) = 自分のフレームワークに当てはめる</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="300" x="431" y="318.4063"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="280" x="441" y="341.4014">論理思考力は言葉の力。言葉の力を高める、</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="809" x="781" y="205.8125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="789" x="791" y="228.8076">バカの壁に気づくため、常にメモを取る。そして、箇条書きのまま放置せず接続詞を使った文書（WHY）としてまとめ直す。</text><path d="M731,336.5547 L741,336.5547 C756,336.5547 756,223.9609 771,223.9609 L781,223.9609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="314" x="781" y="262.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="294" x="791" y="285.1045">正しい文章をインプットする、法律の文で学ぶ</text><path d="M731,336.5547 L741,336.5547 C756,336.5547 756,280.2578 771,280.2578 L781,280.2578 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="1172" x="781" y="318.4063"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1152" x="791" y="341.4014">「これはこういうものなんだ」と鵜呑みにして学んだ知識というのは、まずほかの知識と結びつくことはない。 初めて学ぶときに、その知識の「成り立ち」まで含めて学ぶのである。</text><path d="M731,336.5547 L741,336.5547 C756,336.5547 756,336.5547 771,336.5547 L781,336.5547 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="874" x="781" y="374.7031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="854" x="791" y="397.6982">ピタゴラスの定理を学ぶときに、図形を見ながら公式を覚えるのではなく、「なぜこの公式が成り立つのか？」までも含めて理解する。</text><path d="M731,336.5547 L741,336.5547 C756,336.5547 756,392.8516 771,392.8516 L781,392.8516 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="332" x="781" y="431"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="312" x="791" y="453.9951">大事なのは最初のwhy,一度whyが出れば次々出る</text><path d="M731,336.5547 L741,336.5547 C756,336.5547 756,449.1484 771,449.1484 L781,449.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,336.5547 421,336.5547 L431,336.5547 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="351" x="431" y="543.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="331" x="441" y="566.5889">発想の質 ≒ 発想の広さ = 情報量 × 加工率 × 発想率</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="356" x="832" y="487.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336" x="842" y="510.292">情報量）アイデアの素材がどれくらい頭の中にあるか</text><path d="M782,561.7422 L792,561.7422 C807,561.7422 807,505.4453 822,505.4453 L832,505.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="412" x="832" y="543.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="392" x="842" y="566.5889">加工率）素材をどれくらい潜在的アイデアに加工できているか</text><path d="M782,561.7422 L792,561.7422 C807,561.7422 807,561.7422 822,561.7422 L832,561.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="384" x="832" y="599.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="364" x="842" y="622.8857">発想率）潜在的アイデアをどれくらい顕在化できているか</text><path d="M782,561.7422 L792,561.7422 C807,561.7422 807,618.0391 822,618.0391 L832,618.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,561.7422 421,561.7422 L431,561.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="356" x="431" y="740.6328"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336" x="441" y="763.6279">論理思考はあくまでも、直感を補助するものである。</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="482" x="837" y="656.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="462" x="847" y="679.1826">まずは直感、そのあとに論理にしたほうがいいのは、「保険」でもある。</text><path d="M787,758.7813 L797,758.7813 C812,758.7813 812,674.3359 827,674.3359 L837,674.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="608" x="837" y="712.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="588" x="847" y="735.4795">直感でアイデアを出しておけば、プラスになることはあっても、マイナスになることはない。</text><path d="M787,758.7813 L797,758.7813 C812,758.7813 812,730.6328 827,730.6328 L837,730.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="720" x="837" y="768.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="700" x="847" y="791.7764">時間制約の中で戦わねばならないビジネスの場面では、「ベストよりベターを狙う」というスタンスは不可欠。</text><path d="M787,758.7813 L797,758.7813 C812,758.7813 812,786.9297 827,786.9297 L837,786.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="482" x="837" y="825.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="462" x="847" y="848.0732">まずは直感で頭に浮かんだことを、とにかくたくさん書くようにしよう。</text><path d="M787,758.7813 L797,758.7813 C812,758.7813 812,843.2266 827,843.2266 L837,843.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,758.7813 421,758.7813 L431,758.7813 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="692" x="431" y="909.5234"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="672" x="441" y="932.5186">論理思考が成功したかどうかの基準は、「直感だけで発想したときよりも、アイデアが広がったか」である</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="916" x="1173" y="881.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="896" x="1183" y="904.3701">ツリーはあくまでも「バカの壁」を発見するための道具でしかなく、きれいなツリーをつくることそのものが目的になっては本末転倒である。</text><path d="M1123,927.6719 L1133,927.6719 C1148,927.6719 1148,899.5234 1163,899.5234 L1173,899.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="398" x="1173" y="937.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="378" x="1183" y="960.667">ＭＥＣＥな分解を進めていく際のヒントだと思ってほしい。</text><path d="M1123,927.6719 L1133,927.6719 C1148,927.6719 1148,955.8203 1163,955.8203 L1173,955.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,927.6719 421,927.6719 L431,927.6719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="454" x="431" y="1050.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="441" y="1073.2607">ツリーには大きく３つの種類があり、目的に応じて使い分けられる。</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="290" x="935" y="993.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="270" x="945" y="1016.9639">ＷＨＹ型ツリー 問題を分解し、原因を探る</text><path d="M885,1068.4141 L895,1068.4141 C910,1068.4141 910,1012.1172 925,1012.1172 L935,1012.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="304" x="935" y="1050.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="284" x="945" y="1073.2607">ＨＯＷ型ツリー 課題を分解し、解決策を探る</text><path d="M885,1068.4141 L895,1068.4141 C910,1068.4141 910,1068.4141 925,1068.4141 L935,1068.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="346" x="935" y="1106.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="326" x="945" y="1129.5576">ＷＨＡＴ型ツリー 　集合を分解し、要素を洗い出す</text><path d="M885,1068.4141 L895,1068.4141 C910,1068.4141 910,1124.7109 925,1124.7109 L935,1124.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,1068.4141 421,1068.4141 L431,1068.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="102" x="431" y="1106.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="82" x="441" y="1129.5576">MECEのコツ</text><path d="M381,871.375 L391,871.375 C406,871.375 406,1124.7109 421,1124.7109 L431,1124.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="230" x="431" y="1162.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="210" x="441" y="1185.8545">軸や境界線もまずは直感で分ける</text><path d="M381,871.375 L391,871.375 C406,871.375 406,1181.0078 421,1181.0078 L431,1181.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="188" x="431" y="1219.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168" x="441" y="1242.1514">なるべく上流から分解する</text><path d="M381,871.375 L391,871.375 C406,871.375 406,1237.3047 421,1237.3047 L431,1237.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="186" x="431" y="1275.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166" x="441" y="1298.4482">MECEでなくなるパターン</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="104" x="667" y="1219.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="84" x="677" y="1242.1514">その他で解決</text><path d="M617,1293.6016 L627,1293.6016 C642,1293.6016 642,1237.3047 657,1237.3047 L667,1237.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="160" x="667" y="1275.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140" x="677" y="1298.4482">上流と直結していない</text><path d="M617,1293.6016 L627,1293.6016 C642,1293.6016 642,1293.6016 657,1293.6016 L667,1293.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="188" x="667" y="1331.75"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168" x="677" y="1354.7451">含まれていないものが入る</text><path d="M617,1293.6016 L627,1293.6016 C642,1293.6016 642,1349.8984 657,1349.8984 L667,1349.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,1293.6016 421,1293.6016 L431,1293.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="202" x="431" y="1444.3438"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182" x="441" y="1467.3389">結論を持たず情報を調べない</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="454" x="683" y="1388.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="693" y="1411.042">何よりもまず必要なのは、自分の結論仮説を徹底的に「考える」こと</text><path d="M633,1462.4922 L643,1462.4922 C658,1462.4922 658,1406.1953 673,1406.1953 L683,1406.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="159" x="683" y="1444.3438"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" text-decoration="line-through" textLength="67" x="693" y="1467.3389">Raspmbc</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="68" x="764" y="1467.3389">=&gt; OSMC</text><path d="M633,1462.4922 L643,1462.4922 C658,1462.4922 658,1462.4922 673,1462.4922 L683,1462.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="161" x="683" y="1500.6406"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" text-decoration="line-through" textLength="53" x="693" y="1523.6357">Raspyfi</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="84" x="750" y="1523.6357">=&gt; Volumio</text><path d="M633,1462.4922 L643,1462.4922 C658,1462.4922 658,1518.7891 673,1518.7891 L683,1518.7891 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M381,871.375 L391,871.375 C406,871.375 406,1462.4922 421,1462.4922 L431,1462.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[5a9bbfbe683c0aec642296275e31b038]
@startmindmap
title 論理思考　→筋道としての論理　↓言葉としての論理

header
　チェックリスト（MECEの最後）に対して直感を働かせる
  バカの壁が入らない（考えていない部分をなくす）
  頭の中にアイデアはあるがうまく引き出せないをなくす
endheader

* 学ぶ = 他人のフレームワークに当てはめる
  ** 学ぶだけでは東大生に勝てない。考えること。
  ** 思考の源泉は「好奇心」

* 考える(論理思考) = 自分のフレームワークに当てはめる
  ** 論理思考力は言葉の力。言葉の力を高める、
    *** バカの壁に気づくため、常にメモを取る。そして、箇条書きのまま放置せず接続詞を使った文書（WHY）としてまとめ直す。
    *** 正しい文章をインプットする、法律の文で学ぶ
    *** 「これはこういうものなんだ」と鵜呑みにして学んだ知識というのは、まずほかの知識と結びつくことはない。 初めて学ぶときに、その知識の「成り立ち」まで含めて学ぶのである。
    *** ピタゴラスの定理を学ぶときに、図形を見ながら公式を覚えるのではなく、「なぜこの公式が成り立つのか？」までも含めて理解する。
    *** 大事なのは最初のwhy,一度whyが出れば次々出る

  ** 発想の質 ≒ 発想の広さ = 情報量 × 加工率 × 発想率
    *** 情報量）アイデアの素材がどれくらい頭の中にあるか
    *** 加工率）素材をどれくらい潜在的アイデアに加工できているか
    *** 発想率）潜在的アイデアをどれくらい顕在化できているか

  ** 論理思考はあくまでも、直感を補助するものである。
    *** まずは直感、そのあとに論理にしたほうがいいのは、「保険」でもある。
    *** 直感でアイデアを出しておけば、プラスになることはあっても、マイナスになることはない。
    *** 時間制約の中で戦わねばならないビジネスの場面では、「ベストよりベターを狙う」というスタンスは不可欠。
    *** まずは直感で頭に浮かんだことを、とにかくたくさん書くようにしよう。

  ** 論理思考が成功したかどうかの基準は、「直感だけで発想したときよりも、アイデアが広がったか」である
    *** ツリーはあくまでも「バカの壁」を発見するための道具でしかなく、きれいなツリーをつくることそのものが目的になっては本末転倒である。
    *** ＭＥＣＥな分解を進めていく際のヒントだと思ってほしい。

  ** ツリーには大きく３つの種類があり、目的に応じて使い分けられる。
    *** ＷＨＹ型ツリー 問題を分解し、原因を探る
    *** ＨＯＷ型ツリー 課題を分解し、解決策を探る
    *** ＷＨＡＴ型ツリー 　集合を分解し、要素を洗い出す

  ** MECEのコツ
    ** 軸や境界線もまずは直感で分ける
    ** なるべく上流から分解する

  ** MECEでなくなるパターン
    *** その他で解決
    *** 上流と直結していない
    *** 含まれていないものが入る

  ** 結論を持たず情報を調べない
    *** 何よりもまず必要なのは、自分の結論仮説を徹底的に「考える」こと

    *** <s>Raspmbc</s> => OSMC
    *** <s>Raspyfi</s> => Volumio
