# Add new features.
# Changed
# Change existing functionality.
# Deprecated
# Mark as soon-to-be removed features.
# Fixed
# Remove features.
# Others
# In case of vulnerabilities.
# Security 

autolabeler:
  - label: Added
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: Added
    branch:
      - '/^fix[/-].+/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[/-].+/'
  - label: enhancement
    branch:
      - '/doc(umentation)[/-].+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[/-].+/'

name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Breaking change'
    labels:
      - 'Breaking Change'
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Fixes'
    labels:
      - 'bug'
  - title: 'Dependencies'
    labels:
      - 'dependencies'
  - title: 'Refactor'
    labels:
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES

  